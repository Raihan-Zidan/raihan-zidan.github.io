<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="inersoft, search engine, search, privacy, privacy search">
  <meta name="description" content="Look for all information in the world, and get the most relevant results">
  <title>Inersoft - Search</title>
  <meta name="referrer" content="origin">
  <link rel="icon" type="image/png" href="images/search.png">
  <link rel="stylesheet" href="/c2083.css">
  <noscript><div class="noscript">Javascript is required for the site to work</div></noscript>
</head>

<body>

<div class="site-wrapper">
<div class="search-header">
  <div class="logo-wrapper">
    <logo></logo>
  </div>
  <div class="search-wrapper">
    <div class="search-box">
      <div class="search-field">
        <input class="search-input" autocorrect="off" autocomplete="off" autocapitalize="off" placeholder="Type to search...">
        <div class="search-toggle"></div>
      </div>
    </div>
  </div>
</div>
</div>

<script src="/doodle.js"></script>

</body>
</html>

<script>

searchInput = document.querySelector(".search-input");
searchToggle = document.querySelector(".search-toggle");
var windowWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
var url = new URL(window.location.href);

if (windowWidth > 700) {
  searchInput.focus();
}

let userAgent = navigator.userAgent;
let browserName;

if (userAgent.match(/edg|edge/i)) {
  browserName = "edge";
} else if (userAgent.match(/chrome|chromium|crios/i)) {
  browserName = "chrome";
} else if(userAgent.match(/firefox|fxios/i)) {
  browserName = "firefox";
} else if(userAgent.match(/safari/i)) {
  browserName = "safari";
} else if(userAgent.match(/opr\//i)) {
  browserName = "opera";
}

searchToggle.addEventListener('click', ()=> {
  if (searchInput.value.trim()) {
    var sclient = (browserName) ? `client=${browserName}` : "";
    window.location.href = `/search?q=${encodeURIComponent(searchInput.value).replace(/\%20/g,'+')}&${sclient}`;
  }
});

searchInput.addEventListener('keyup', ()=> {
  if (event.keyCode === 13) {
    searchToggle.click();
  }
});

document.querySelector("logo").style.backgroundImage = `url(${doodle.image})`;

</script>
