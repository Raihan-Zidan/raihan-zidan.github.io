<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="inersoft, search engine, search, privacy, privacy search">
  <meta name="description" content="Look for all information in the world, and get the most relevant results">
  <title>Inersoft - Search</title>
  <meta name="referrer" content="origin">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6711994125818466" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <Script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="icon" type="image/png" href="images/mag-glass-grey@3x-202105180812.png">
</head>

<body>

<div class="div-wrapper">
<div class="inersoft">
  <img src="https://inersoft.github.io/inersoft.png" width="230">
</div>
<div class="search-wrapper">
  <div class="search-box">
    <div class="search-field">
      <input type="text" class="search-input" placeholder="Type to search..." autocapitalize="none">
    </div>
    <div class="search-toggle">
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
  </div>
</div>
</div>

</body>
</html>

<style>

@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css');

html, body {
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  height: 100vh;
  margin: 0;
  padding: 0;
}

.search-wrapper {
  width: 100%;
  margin: 30px 0;
  display: flex;
  justify-content: center;
}

.search-box {
  display: flex;
  align-items: center;
  color: #A2A5AD;
  background: white;
  box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1);
  border-radius: 22px;
}

.search-field {
  width: 215px;
  overflow: hidden;
  padding-left: 25px;
}

.search-toggle {
  padding: 8px 20px;
  cursor: pointer;
  font-size: 20px;
}

.search-input {
  width: 100%;
  height: 100%;
  padding: 0;
  border: none;
  outline: none;
  font-size: 16px;
}

.inersoft {
  width: 100%;
  margin-top: 60px;
  display: flex;
  justify-content: center;
  pointer-events: none;
}

.ui-autocomplete {
  position: absolute;
  top: 0;
  left: 0;
  cursor: default;
  background: white;
  box-shadow: 0 2px 4px 0 rgba(0,0,0,0.08),0 0 1px 0 rgba(0,0,0,0.1);
  border-radius: 0 0 22px 22px;
}

.ui-menu {
	list-style: none;
	padding: 0;
	margin: 0;
	display: block;
	outline: 0;
	padding-bottom: 10px;
}

.ui-menu .ui-menu {
	position: absolute;
}

.ui-menu .ui-menu-item {
	margin: 0;
	cursor: pointer;
	margin: 5px 10px;
	list-style-image: url("data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7");
}

div[role=status] {
  display: none;
}

@media (min-width: 700px) {
  .div-wrapper {
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%; top: 35%;
  }
  .search-toggle {
    padding: 10px 20px;
  }
  .search-box {
    border: 1px solid #e6e6e6;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.08),0 0 1px 0 rgba(0,0,0,0.1);
  }
  .search-field {
    width: 350px;
  }
  .inersoft img {
    width: 260px;
  }
}

</style>

<script>

searchInput = document.querySelector(".search-input");
searchToggle = document.querySelector(".search-toggle");

searchToggle.addEventListener('click', ()=> {
  if (searchInput.value != '') {
    window.location.href = `https://raihan-zidan.github.io/search?q=${searchInput.value}`;
  }
});

searchInput.addEventListener('keyup', ()=> {
  if (event.keyCode === 13) {
    searchToggle.click();
  }
});

</script>
