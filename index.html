<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="inersoft, search engine, search">
  <meta name="description" content="Look for all information in the world, and get the most relevant results">
  <title>Inersoft - Search</title>
</head>

<body>

<div class="inersoft">
  <img src="https://inersoft.github.io/inersoft.png" width="230">
</div>
<div class="search-wrapper">
  <div class="search-box">
    <div class="search-field">
      <input type="text" class="search-input" placeholder="Type to search...">
    </div>
    <div class="search-toggle">
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
  </div>
</div>

</body>
</html>

<style>

@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css');

html, body {
  background: #EBEBEB;
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  height: 100vh;
  margin: 0;
  padding: 0;
}

.search-wrapper {
  width: 100%;
  margin: 30px 0;
  display: flex;
  justify-content: center;
}

.search-box {
  display: flex;
  align-items: center;
  color: #A2A5AD;
  background: white;
  box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1);
  border-radius: 20px;
}

.search-field {
  width: 215px;
  height: 30px;
  overflow: hidden;
  padding-left: 25px;
}

.search-toggle {
  padding: 10px 20px;
  cursor: pointer;
  font-size: 20px;
}

.search-input {
  width: 100%;
  height: 100%;
  padding: 0;
  border: none;
  outline: none;
  font-size: 16px;
}

.inersoft {
  width: 100%;
  margin-top: 60px;
  display: flex;
  justify-content: center;
  pointer-events: none;
}

@media (min-width: 700px) {
  .search-field {
    width: 250px;
  }
}

</style>

<script>

searchInput = document.querySelector(".search-input");
searchToggle = document.querySelector(".search-toggle");

searchToggle.addEventListener('click', ()=> {
  if (searchInput.value != '') {
    window.location.href = `https://raihan-zidan.github.io/search.html?q=${searchInput.value}`;
  }
});

searchInput.addEventListener('keyup', ()=> {
  if (event.keyCode === 13) {
    searchToggle.click();
  }
});

</script>
