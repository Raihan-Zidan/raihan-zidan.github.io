<script>


  const SrcBox = document.querySelector('.search-box');
const input = document.querySelector('.search-box input');
const SrcFrm = document.querySelector('.container form');
const suggestionsContainer = document.querySelector('.search-suggest');

input.addEventListener('input', function () {
    if (input.value != "") {
        fetchSuggestions(input.value);
        if (suggestionsContainer.innerHTML !== "") {
          SrcBox.classList.add("active");
          suggestionsContainer.classList.add("active");
        }
    } else {
        SrcBox.classList.remove("active");
        suggestionsContainer.classList.remove("active");
    }
});

input.addEventListener('blur', function () {
  setInterval(function () {
    if (document.activeElement !== input) {
      suggestionsContainer.classList.remove("active");
      SrcBox.classList.remove("active");
    }
  }, 200);
});

input.addEventListener('focus', function () {
  if (input.value != "" && suggestionsContainer.innerHTML !== "") {
    SrcBox.classList.add("active");
    suggestionsContainer.classList.add("active");
  }
});


function fetchSuggestions(query) {
    fetch(`https://datasearch.raihan-zidan2709.workers.dev/suggest?q=${query}`)
        .then(response => response.json())
        .then(suggestions => {
            displaySuggestions(suggestions.suggestions);
        })
        .catch(error => {
            displaySuggestions([]);
        });
}

function displaySuggestions(suggestions) {
    suggestionsContainer.innerHTML = ''; 

    if (!suggestions || suggestions.length === 0) {
        suggestionsContainer.classList.remove("active");
        SrcBox.classList.remove("active");
        return;
    }

    const ul = document.createElement('ul');
    suggestions.forEach(suggestion => {
        const li = document.createElement('li');

        const span = document.createElement('span');
        span.textContent = suggestion;
        li.appendChild(span);

        const button = document.createElement('button');
        button.type = 'submit';
        li.appendChild(button);

        li.addEventListener('click', function() {
            input.value = suggestion;
            suggestionsContainer.classList.remove("active");
            SrcBox.classList.remove("active");
            SrcFrm.submit();
        });

        ul.appendChild(li);
    });

    suggestionsContainer.appendChild(ul);

    if (ul.childElementCount > 0) {
        suggestionsContainer.classList.add("active");
        SrcBox.classList.add("active");
    } else {
        suggestionsContainer.classList.remove("active");
        SrcBox.classList.remove("active");
    }
}



window.addEventListener('load', ()=> {
  input.focus();
});

var url = new URL(window.location.href);
var q = url.searchParams.get("q");
if (q.trim()) {
  window.location.href = `/search?q=${q.replace(" ", "+")}`;
}

</script>
