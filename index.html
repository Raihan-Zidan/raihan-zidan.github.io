<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="inersoft, search engine, search, privacy, privacy search">
  <meta name="description" content="Look for all information in the world, and get the most relevant results">
  <title>Inersoft - Search</title>
  <meta name="referrer" content="origin">
  <link rel="icon" type="image/png" href="images/search.png">
  <link rel="stylesheet" href="/c2083.css">
</head>

<body>

<div class="site-wrapper">
  <div class="content-wrap-home">
    <div id="content-homepage" class="content-home">
      <div class="logo-wrap-home">
        <a class="logo-homepage" href="/about"></a>
      </div>
      <div class="search-wrap-home">
        <form method="get" class="search-home" action="https://raihan-zidan.github.io/search">
          <div class="search-box">
            <div class="search-field">
              <input class="search-input" autocorrect="off" autocomplete="off" autocapitalize="off" placeholder="Type to search..." name="q">
              <button type="submit" class="search-toggle"></button>
            </div>
          </div>
          <noscript>Javascript is required for the site to work</noscript>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
<script>

searchInput = document.querySelector(".search-input");
searchToggle = document.querySelector(".search-toggle");
var windowWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
var url = new URL(window.location.href);

if (windowWidth > 700) {
  searchInput.focus();
}

searchToggle.addEventListener('click', ()=> {
  if (searchInput.value.trim()) {
    window.location.href = `/search?q=${encodeURIComponent(searchInput.value).replace(/\%20/g,'+')}`;
  }
});

searchInput.addEventListener('keyup', ()=> {
  if (event.keyCode === 13) {
    searchToggle.click();
  }
});

document.querySelector("logo").style.backgroundImage = `url(${doodle.image})`;

</script>
