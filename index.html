<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="inersoft, search engine, search, privacy, privacy search">
  <meta name="description" content="Look for all information in the world, and get the most relevant results">
  <title>Inersoft - Search</title>
  <meta name="referrer" content="origin">
  <link rel="icon" type="image/png" href="images/mag-glass-grey@3x-202105180812.png">
  <noscript>
    <meta http-equiv="refresh" content="0;url=L25vanM=">
  </noscript>
</head>

<body>

<div class="search-header">
  <div class="inersoft">
    <img src="images/inersoft.png">
  </div>
  <div class="search-wrapper">
    <div class="search-box">
      <div class="search-field">
        <input class="search-input" autocorrect="off" autocomplete="off" autocapitalize="off" placeholder="Type to search...">
        <div class="search-toggle"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

<style>

@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css');

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  text-size-adjust: none;
}

body {
  height: 100%;
  background: #f5f8fa;
  font-family: HelveticaNeue, arial;
}

.search-wrapper {
  width: 100%;
  margin: 30px 0;
  display: flex;
  justify-content: center;
}

.search-box {
  margin-top: 7px;
  padding: 5px 15px;
}

.search-field {
  width: 280px;
  display: flex;
  align-items: center;
  position: relative;
}

.search-toggle {
  cursor: pointer;
  position: absolute;
  width: calc(45px - 1px);
  height: calc(45px - 1px);
  right: 0;
  background-image: url("images/mag-glass-grey@3x-202105180812.png");
  -webkit-background-size: 20px;
  background-size: 18px;
  background-repeat: no-repeat;
  background-position: center;

}

.search-input {
  width: 100%;
  height: 44px;
  outline: none;
  border: none;
  border-radius: 22px;
  font-size: 16px;
  box-shadow: 0 2px 4px 0 rgba(0,0,0,0.08),0 0 1px 0 rgba(0,0,0,0.1);
  padding: 0 40px 0 20px;
}

.inersoft {
  width: 100%;
  margin-top: 60px;
  display: flex;
  justify-content: center;
  pointer-events: none;
}

.inersoft img {
  width: 230px;
}

@media (min-width: 700px) {
  .search-header {
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%; top: 35%;
  }
  .search-toggle {
    padding: 10px 20px;
  }
  .search-field {
    width: 350px;
  }
  .inersoft img {
    width: 260px;
  }
}

@media (min-width: 1000px) {
  .search-field {
    width: 500px;
  }
  .search-input {
    height: 48px;
  }
  .search-toggle {
    background-size: 20px;
  }
  .inersoft img {
    width: 280px;
  }
}

</style>

<script>

searchInput = document.querySelector(".search-input");
searchToggle = document.querySelector(".search-toggle");
var windowWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;

if (windowWidth > 700) {
  searchInput.focus();
}

searchToggle.addEventListener('click', ()=> {
  if (searchInput.value != '') {
    window.location.href = `https://raihan-zidan.github.io/search?q=${encodeURIComponent(searchInput.value).replace(/\%20/g,'+')}`;
  }
});

searchInput.addEventListener('keyup', ()=> {
  if (event.keyCode === 13) {
    searchToggle.click();
  }
});

</script>
