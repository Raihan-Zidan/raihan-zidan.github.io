<body>

<div class="site-wrapper">
  <div class="content-wrap-home">
    <div id="content-homepage" class="content-home">
      <div class="logo-wrap-home">
        <div class="logo-homepage"></div>
      </div>
      <div class="search-wrap-home">
        <form method="get" class="search-home" action="https://raihan-zidan.github.io/search">
          <div class="search-box">
            <div class="search-field">
              <input class="search-input" autocorrect="off" autocomplete="off" autocapitalize="off" placeholder="Type to search..." name="q">
              <button type="submit" class="search-toggle"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<noscript>Javascript is required for the site to work</noscript>

<script>

clientBrowser = (function () {
  var userAgent = navigator.userAgent || [];
  var m = userAgent.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
  if (userAgent.match(/edg/i)){
    return "edge";
  } else if (userAgent.match(/chrome|chromium|crios/i)) {
    return "chrome";
  } else if (userAgent.match(/firefox|fxios/i)){
    return "firefox";
  } else if (userAgent.match(/safari/i)){
    return "safari";
  } else if (userAgent.match(/opr\//i)){
    return "opera";
  }
})();

windowWidth = (function () {
  return (window.innerWidth > 0) ? window.innerWidth : screen.width;
})();

{function seterr(str) {
  return str;
}};

</script>
<script>

form = document.querySelector("form");
searchInput = document.querySelector(".search-input");

if (windowWidth > 780) {
  searchInput.focus();
}

form.addEventListener('submit', e => {
  if (searchInput.value == "") e.preventDefault();
});

</script>
</body>
