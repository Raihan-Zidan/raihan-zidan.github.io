<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Search Engine</title>
  <link rel="stylesheet" href="c2083.css">
  <link rel="icon" type="image/png" href="images/search.png">
  <meta name="description" content="Search and explore everything on the internet, you can search for videos, news, and more">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <body>
    <div class="wrapper">
      <div class="logo"></div>
      <div class="search-input">
        <a href="" hidden></a>
        <input type="search" name="q" placeholder="Type to search.." autocorrect="off" autocomplete="off" autocapitalize="off" />
        <div class="autocom-box">
        </div>
        <div class="icon"><div class="search-toggle"></div></div>
        <div class="url"><a href="/data?y=3"></a></div>
      </div>
    </div>
    <script>
      function browserName() {
  // Get the user agent string.
  let userAgent = navigator.userAgent;

  // Check if the user agent string matches the Chrome browser.
  if (userAgent.match(/chrome/i)) {
    return "chrome";
  } else if (userAgent.match(/firefox/i)) {
    return "firefox";
  } else if (userAgent.match(/safari/i)) {
    return "safari";
  } else if (userAgent.match(/opr\//i)) {
    return "opera";
  } else if (userAgent.match(/edg/i)) {
    return "edge";
  } else if (userAgent.match(/brave/i)) {
    return "brave";
  } else {
    return "No browser detection";
  }
}

// This function is called when the page loads.
window.onload = function(c) {
  // Set the version of the search engine.
  c.version = "1.2.0";

  // Check if the search engine object is present.
  if (c) {
    // Log the version of the search engine to the console.
    console.log(`Search ${c.version}`);
  }
};

// This function resets the value of an HTML input element.
HTMLInputElement.prototype.reset = function() {
  // Check if the input element is present.
  if (this) {
    // Set the value of the input element to an empty string.
    this.value = "";
  }
};

// Get the user's preferred language.
const language = navigator.language || navigator.userLanguage;

      
    </script>
    <script src="js/script.js"></script>
    <script src="js/suggestions.js"></script>

  </body>
</html>
