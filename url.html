<script>

var url = new URL(window.location.href);
var link = url.searchParams.get("url");

function isURL(str) {
  if (/(http(s)?:\/\/.)?(www\.)/g.test(str)) {
    alert("Valid Domain Name");
    return true;
  } else {
    alert("Enter Valid Domain Name");
    return false;
  }
}

function isDomain(str) {
  var pattern = new RegExp('^(https?:\\/\\/)?';
  if (pattern.test(str)) {
    return true;
    alert("domain");
  } else {
    return false;
    alert("appa");
  }
}

if (isURL(link)) {
  location.replace(link);
} else if (isDomain(link) {
  location.replace(link);
} else if (!link) {
  window.location.href = "/";
}

</script>
