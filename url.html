<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
</body>

<script>

function isValidURL(string) {
  var res = string.match(/(http(s)?:\/\/.)?(www\.)/g);
  return (res !== null)
};

function isValidDomain(string) {
  var res = string.match(/[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g);
  return (res !== null)
};

var url = new URL(window.location.href);
var link = url.searchParams.get("url");

if (isValidURL(link)) {
  location.replace(link);
} else if (isValidDomain(link) {
  location.replace("https://" + link);
} else if (!link) {
  window.location.href = "/";
}

</script>
