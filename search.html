<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Look for all information in the world, and get the most relevant results">
  <title>Inersoft - Search</title>
  <meta name="referrer" content="origin">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <link rel="icon" type="image/png" href="images/mag-glass-grey@3x-202105180812.png">
  <noscript>
    <meta http-equiv="refresh" content="0;url=/nojs">
  </noscript>
</head>

<body>

<div class="header">
  <div class="search-box">
    <div class="search-field">
      <input class="search-input" value="" autocorrect="off" autocomplete="off" autocapitalize="off" placeholder="Type to search...">
      <div role="button" class="cleartext"></div>
    </div>
  </div>
  <div class="search-menu">
    <div class="search-item selected">
      <div class="tab-wrapper" id="all">
        <img src="images/search.svg">
        <span>All</span>
      </div>
    </div>
    <div class="search-item">
      <a href="" class="tab-wrapper" id="images">
        <img src="images/image.svg">
        <span>Images</span>
      </a>
    </div>
    <div class="search-item">
      <a href="" class="tab-wrapper" id="videos">
        <img src="images/video.svg">
        <span>Videos</span>
      </a>
    </div>
    <div class="search-item">
      <a href="" class="tab-wrapper" id="maps">
        <img src="images/maps.svg">
        <span>Maps</span>
      </a>
    </div>
  </div>
</div>
<div id="hasil"></div>

</body>
</html>
