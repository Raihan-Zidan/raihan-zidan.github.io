<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="inersoft, search engine, search, privacy, privacy search">
  <meta name="description" content="Look for all information in the world, and get the most relevant results">
  <title>Inersoft - Search</title>
</head>

<body>

<div class="header">
  <div class="search-box">
    <div class="search-field">
      <input class="search-input" autocorrect="off" autocomplete="off" autocapitalize="off" placeholder="Type to search...">
      <div role="button" class="cleartext"></div>
    </div>
  </div>
  <div class="search-menu">
    <div class="search-item selected">
      <div class="tab-wrapper" id="all">
        <span>All</span>
      </div>
    </div>
    <div class="search-item">
      <a href="" class="tab-wrapper" id="images">
        <span>Images</span>
      </a>
    </div>
    <div class="search-item">
      <a href="" class="tab-wrapper" id="videos">
        <span>Videos</span>
      </a>
    </div>
    <div class="search-item">
      <a href="" class="tab-wrapper" id="maps">
        <span>Maps</span>
      </a>
    </div>
  </div>
</div>
<div id="hasil"></div>

</body>

<style>

@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css');

0400-045F,U+0490-0491,U+04B0-04B1,U+2116;}@font-face{font-family:'Google Sans';font-style:normal;font-weight:500;font-display:optional;src:local('Google Sans Medium'),local('GoogleSans-Medium'),url(//fonts.gstatic.com/s/googlesans/v14/4UabrENHsxJlGDuGo1OIlLU94YtwCwZsPF4oxIs.woff2)format('woff2');unicode-range:U+0370-03FF;}@font-face{font-family:'Google Sans';font-style:normal;font-weight:500;font-display:optional;src:local('Google Sans Medium'),local('GoogleSans-Medium'),url(//fonts.gstatic.com/s/googlesans/v14/4UabrENHsxJlGDuGo1OIlLU94Yt8CwZsPF4oxIs.woff2)format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+1EA0-1EF9,U+20AB;}@font-face{font-family:'Google Sans';font-style:normal;font-weight:500;font-display:optional;src:local('Google Sans Medium'),local('GoogleSans-Medium'),url(//fonts.gstatic.com/s/googlesans/v14/4UabrENHsxJlGDuGo1OIlLU94Yt9CwZsPF4oxIs.woff2)format('woff2');unicode-range:U+0100-024F,U+0259,U+1E00-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF;}@font-face{font-family:'Google Sans';font-style:normal;font-weight:500;font-display:optional;src:local('Google Sans Medium'),local('GoogleSans-Medium'),url(//fonts.gstatic.com/s/googlesans/v14/4UabrENHsxJlGDuGo1OIlLU94YtzCwZsPF4o.woff2)format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD;}

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  text-size-adjust: none;
}

.header {
  font-family: HelveticaNeue, arial;
}

.search-box {
  margin-top: 7px;
  padding: 5px 15px;
}

.search-field {
  position: relative;
}

.search-field:before {
  content: '';
  position: absolute;
  width: 18px;
  height: 18px;
  top: 13px;
  left: 13px;
  background-image: url("https://s.yimg.com/pv/static/img/mag-glass-grey@3x-202105180812.png");
  background-size: cover;
}

.search-input {
  width: 100%;
  height: 44px;
  outline: none;
  border: none;
  border-radius: 22px;
  font-size: 16px;
  box-shadow: 0 2px 4px 0 rgba(0,0,0,0.08),0 0 1px 0 rgba(0,0,0,0.1);
  padding: 0 40px 0 45px;
}

.tab-wrapper {
  padding: 12px 16px 16px 16px;
}

.search-box .cleartext {
  display: none;
  position: absolute;
  width: 35px;
  height: 35px;
  padding: 0;
  top: 4px;
  right: 4px;
  background-image: url("https://s.yimg.com/pv/static/img/close@3x-202105180822.png");
  -webkit-background-size: 20px;
  background-size: 20px;
  background-repeat: no-repeat;
  background-position: center;
}

.search-menu {
  background: #fff;
  padding: 0 13px;
  margin: 0;
  border-bottom: 1px solid #E0E4E9;
  display: block;
  font-weight: 500;
  white-space: nowrap;
  user-select: none;
  display: -webkit-box;
  overflow-x: scroll;
  -webkit-scroll-snap-type: x mandatory;
  scroll-snap-type: x mandatory;
}

.search-menu::-webkit-scrollbar {
  display: none;
}

.selected span {
  position: relative;
}

.selected span:before {
  position: absolute;
  content: "";
  background: #101518;
  width: 100%;
  height: 2px;
  bottom: -7px;
  left: 0; right: 0;
}

.search-item {
  display: inline-block;
  text-align: center;
  white-space: nowrap;
  padding: 0;
  color: #6e7780;
  font-size: 14px;
}

.search-item a {
  color: #6e7780;
  text-decoration: none;
  -webkit-tap-highlight-color: transparent;
}

.search-item a:active{
  opacity: .5;
}

.search-item.selected {
  color: #101518;
}

@media (min-width: 700px) {
  .search-box,
  .search-menu {
    padding-left: 130px;
    box-shadow: none;
  }
  .search-box {
    margin-top: 13px;
  }
  .search-input {
    width: 600px;
    border: 0.1px solid #F8F8F8;
  }
  .cleartext {
    opacity: 0;
  }
}

strong, b {
  font-weight: normal;
}

#hasil {
  font-family: Google Sans, Arial;
  background: #f2f3f5;
}

.search-result {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.tab-result {
  width: 100%;
  border: 1px solid #EDEDED;
  padding: 13px;
  margin: 4px 0;
  background: white;
}

.tab-result .title {
  color: #1558d6;
  font-size: 18px;
  margin: 5px 0;
  text-decoration: none;
  font-weight: 400;
}

.tab-result .top {
  width: 100%;
  display: flex;
}

.tab-result .favicon {
  width: 17px;
  height: 17px;
}

.tab-result a {
  text-decoration: none;
  -webkit-tap-highlight-color: transparent;
}

.tab-result .link {
  color: #222222;
  font-size: 14px;
  margin-left: 5px;
}

.tab-result .snippet {
  color: #494949;
  font-size: 15px;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}

.tab-link {
  cursor: pointer;
  -webkit-tap-highlight-color: rgba(0,0,0,.10);
}

.result-stats {
  display: none;
}

@media (min-width: 700px) {
  #hasil {
    background: #fff;
    padding-left: 130px;
  }
  .tab-result {
    width: 620px;
    border: none;
  }
  .tab-result .title {
    font-size: 19px;
  }
  .result-stats {
    display: block;
    color: #70757a;
    font-size: 15px;
    margin-left: 15px;
    margin-top: 10px;
  }
  .tab-result .title:hover {
    text-decoration: underline;
  }
  .tab-link {
    -webkit-tap-highlight-color: transparent;
  }
}

</style>

<script>

searchInput = document.querySelector(".search-input");
searchItem = document.querySelectorAll(".tab-wrapper");
cleartext = document.querySelector(".cleartext");

searchItem.forEach(tab => {
  window.addEventListener('load', ()=> {
    setTimeout(()=> {
      if (tab.id === "all") {
        tab.href = `/search?q=${searchInput.value}`;
      } else if (tab.id === "images") {
        tab.href = `/images?q=${searchInput.value}`;
      } else if (tab.id === "videos") {
        tab.href = `/videos?q=${searchInput.value}`;
      } else if (tab.id === "maps") {
        tab.href = `https://google.com/maps/search/${searchInput.value}`;
      }
    },1000);
  });
});

searchInput.addEventListener('keyup', ()=> {
  if (searchInput.value != '') {
    cleartext.style.display = "block";
  } else {
    cleartext.style.display = "none";
  }
});

window.addEventListener('load', ()=> {
  if (searchInput.value != '') {
    cleartext.style.display = "block";
  } else {
    cleartext.style.display = "none";
  }
});

cleartext.addEventListener('click', ()=> {
  searchInput.value = '';
  cleartext.style.display = "none";
  searchInput.focus();
});

searchInput.addEventListener('keyup', ()=> {
  if (event.keyCode === 13) {
    // disable window.location.href = `/search?q=${searchInput.value}`;
  }
});

// result script

searchInput.addEventListener('keyup', ()=> {
  if (event.keyCode === 13) {
    submit();
  }
});

function submit() {
  hasil = document.getElementById("hasil").innerHTML = "";
  var val = searchInput.value;
  var newElement = document.createElement('script');
  newElement.src = `https://www.googleapis.com/customsearch/v1?key=AIzaSyDuIn-pwoV73m4x2GA-07j-xbEkmXoFhDU&cx=e5dbd697a8e464044&q=${val}&callback=hndlr`;
  newElement.id = "mainscript";
  document.head.appendChild(newElement);
}

function hndlr(res) {
  try {
    document.getElementById("hasil").innerHTML += `<div class="result-stats">Approximately ${res.searchInformation.formattedTotalResults} result (${res.searchInformation.formattedSearchTime} seconds)</div>`;
    if (res.spelling) {
      document.getElementById("hasil").innerHTML += `<div class="tab-result"><div class="snippet">Did you mean: <a href="/search?q=${res.spelling.correctedQuery}">${res.spelling.correctedQuery}</a></div></div>`;
    }
    for (var i = 0; i < res.items.length; i++) {
      document.getElementById("hasil").innerHTML += `<div class="tab-result"><div class="tab-link"><a href="${res.items[i].link}"><div class="top"><img src="https://t0.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${res.items[i].link}&size=64" class="favicon"><div class="link">${res.items[i].displayLink}</div></div><div class="title">${res.items[i].title}</div></a></div><div class="snippet">${res.items[i].htmlSnippet}</div></div>`;
    }
    snippet = document.querySelectorAll(".snippet");
    snippet.forEach(description => {
      if (description.innerHTML === "undefined") {
        description.innerHTML = `There is no information on this page.<br><a href="https://raihan-zidan.github.io/support/why-the-page-doesnt-have-information">Learn why</a>`;
      }
    });
  } catch(error) {
      
  }
}

</script>
