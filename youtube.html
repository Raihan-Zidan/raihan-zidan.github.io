<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="inersoft, search engine, search">
  <meta name="description" content="Look for all information in the world, and get the most relevant results">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header">
  <div class="search-box">
    <div class="search-field">
      <input class="search-input" autocorrect="off" autocomplete="off" autocapitalize="off" placeholder="Type to search...">
      <div role="button" class="cleartext"></div>
    </div>
  </div>
  <div class="search-menu">
    <div class="search-item selected">
      <div class="tab-wrapper" id="all">
        <span>All</span>
      </div>
    </div>
    <div class="search-item">
      <a href="" class="tab-wrapper" id="images">
        <span>Images</span>
      </a>
    </div>
    <div class="search-item">
      <a href="" class="tab-wrapper" id="videos">
        <span>Videos</span>
      </a>
    </div>
    <div class="search-item">
      <a href="" class="tab-wrapper" id="maps">
        <span>Maps</span>
      </a>
    </div>
  </div>
</div>
<div id="hasil"></div>

</body>
</html>

<style>

@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css');

* {
  padding: 0;
  margin: 0;
}

strong, b {
  font-weight: normal;
}

#hasil {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.tab-result {
  position: relative;
  width: 40%;
  border: 1px solid #EDEDED;
  padding: 13px;
  margin: 2px 2px;
  background: white;
}

@media (min-width: 700px) {
  #hasil {
    justify-content: left;
    padding: 0 5px;
  }
  .tab-result {
    width: 163px;
  }
}

@media (min-width: 1000px) {
  .tab-result {
    width: 205px;
    margin: 2px 2px;
  }
}

</style>

<script>

searchInput = document.querySelector(".search-input");
searchToggle = document.querySelector(".search-toggle");

searchToggle.addEventListener('click', ()=> {
  if (searchInput.value != '') {
    submit();
  }
});

searchInput.addEventListener('keyup', ()=> {
  if (event.keyCode === 13) {
    searchToggle.click();
  }
});

function submit() {
  hasil = document.getElementById("hasil").innerHTML = "";
  var val = searchInput.value;
  var newElement = document.createElement('script');
  newElement.src = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=100&q=${val}&type=video&key=AIzaSyAqc7T67GDJ208Y8CvR8YaPrNZlzKa2XbE&callback=hndlr`;
  newElement.id = "mainscript";
  document.body.appendChild(newElement);
}

function hndlr(res) {
  try {
    for (var i = 0; i < res.items.length; i++) {
      document.getElementById("hasil").innerHTML += `<div class="tab-result"><a href="https://youtube.com/watch?v=${res.items[i].id.videoId}"><img src="${res.items[i].snippet.thumbnails.default.url}" width="100%"><div class="title">${res.items[i].snippet.title}</div></a></div>`;
    }
  } catch(error) {
    
  }
}

</script>
